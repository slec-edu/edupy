    heading: Colaboradores
    contents: Organizar un evento para centenas de personas requiere
        planear, convocar, ejecutar, socializar, escribir, difundir,
        programar, traer, llevar, por ello te invitamos a que hagas
        parte del equipo de Colaboradores
