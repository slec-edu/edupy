{{ define "main" }}
    <header>
        <h2>{{ .Title }}</h2>
        {{ with .Description -}}
            <p>{{ . }}</p>
        {{- end }}
    </header>

    {{- if .Params.image }}
 
    <span class="image featured" style="max-width: 300px; display: flex; align-items: center;">
        <img src="{{ .Params.image | relURL }}" alt="{{ .Params.image_alt }}" />
      </span>
       
    {{ end }}

    {{ range .RegularPages }}
        {{ .Render "shortblock" }}
    {{ end }}

{{ end }}
