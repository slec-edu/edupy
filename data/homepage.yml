banner:
  enable: true
  image: "images/banner.png"
  contents: "**Inscripciones:** Abiertas para este 21 de Octubre "
  button:
    contents: "Inscríbete"
    url: "https://edupytickets.slec.net/"
items:
  - type: countdown
    content_type: countdown

  - type: heading
    heading: Cali, Octubre 21 de 2.023, Universidad Libre
    contents: Este día habrá conferencias y talleres dirigidos a docentes y 
      directivos docentes; 
      Es un evento gratuito para que construyamos desde la infancia las mejores
      oportunidades para todos.
  - type: cta
    contents: No te quedes por fuera este 21 de octubre
    button:
      contents: Te esperamos
      url: "https://edupytickets.slec.net/"

  - type: highlights
    items_per_row: 3
    items:
    - title: Inscripción de voluntarios
      icon: fa-paper-plane
      content: >
        Quieres ayudarnos a que el evento sea visible en redes,
        acompañar conferencistas programar o ser parte de esta
        primera vez? [Colabora](https://bit.ly/VoluntariadoEduPyOctubre2023)
    - title: Vive esta experiencia
      icon: fa-pencil-alt
      content: >
        Cuándo fue la última vez que pudiste conocer otros docentes que incluyeran
        en su práctica tecnologías para apropiar? Quieres compartir experiencias?
        Este es tu momento [Inscríbete](https://edupytickets.slec.net/)
    - title: Inscripción de patrocinadores
      icon: fa-wrench
      content: >
        Si representas a una empresa y quieres apoyar la educación
        desde los inicios; Gracias a ello docentes y directivos docentes
        podrán aprovechar el poder de Python en clase? [Dona](https://cryptpad.fr/form/#/2/form/view/CTu+emsGJLPwz21e6cc1FOZdIPip25oar-KbdoPEuYk/)


  - type: heading
    heading: Lo más reciente
    contents: Te contamos lo que va sucediendo y las noticias más recientes
        para que puedas prestar atención y no te vayas a perder el evento.

  - type: posts
    #heading: Recent Posts
    content_type: posts
    max: 4

  - type: heading
    heading: Colaboradores
    contents: Organizar un evento para centenas de personas requiere
        planear, convocar, ejecutar, socializar, escribir, difundir,
        programar, traer, llevar, por ello te invitamos a que hagas
        parte del equipo de Colaboradores
  - type: collaborators
    #heading: Recent Posts
    content_type: collaborators
    max: 4
  - type: heading
    heading: Patrocinadores
    contents: Los patrocinios siempre vienen bien para lograr que los
        costos para los asistentes disminuyan, agradecemos a las
        organizaciones y empresas que nos brindan recursos para la
        realización de este evento
  - type: sponsors
    #heading: Recent Posts
    content_type: sponsors
    max: 4

  
  - type: cta
    contents: ¿Estás list@ para ayudar?
    button:
      contents: Inscríbete para ser voluntari@
      url: "https://bit.ly/VoluntariadoEduPyOctubre2023"
